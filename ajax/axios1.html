<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        let url = 'dados/estados.json'
        axios(url)
            .then(estados => {
                let lista = estados.data.reduce(
                    (html, estado) => html + `<li>${estado.id}: ${estado.sigla} ${estado.nome}</li>`, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${lista}</ul>`)
            })
    </script>
</body>
