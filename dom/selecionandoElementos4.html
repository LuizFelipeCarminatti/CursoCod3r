<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>In√≠cio</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() /* elemento pai */
        lista.childNodes.log() /* pega a lista de li / tem efeito colateral  */

        const primeiro = lista.firstChild /* primeiro filho / #texto*/
        primeiro.log()
        primeiro.nextSibling.log() /* proximo irmao */

        const ultimo = lista.lastChild /* ultimo elemento / #texto */
        ultimo.log()
        ultimo.previousSibling.log() /* ultimo elemento */

        lista.children.log() /* todos os filhos. nao tem efeito colateral */
        lista.firstElementChild.log() /* primeiro  elemento, nao tem efeito colateral */
        lista.lastElementChild.log() /* ultimo elemento, nao tem efeito colateral */
        lista.parentNode.previousElementSibling.log() /* irmao anterior do pai */
        lista.parentNode.nextElementSibling.log() /* proximo irmao do pai */

        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
